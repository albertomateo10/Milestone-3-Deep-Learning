<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main container styles */
        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
        }

        /* Image styles */
        img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Title styles */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Button link styles */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button link */
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Original Image</h1>
        <img src="{{ original_image }}" alt="Original Image">

        <h1>Image with Detections</h1>
        <img src="{{ detected_image }}" alt="Image with Detections">

        <a href="/">Back</a>
    </div>
</body>
</html>
